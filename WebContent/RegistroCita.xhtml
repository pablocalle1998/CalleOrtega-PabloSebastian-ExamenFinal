<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Regitro Cita Medica</title>

</head>
<h:body id="page-top">

	<h:form>
		<label>Motivo</label>
		<h:inputText value="#{citaBean.descripcion}"/>
		
		<label>Paciente</label>
		<h:selectOneMenu value="#{citaBean.codigoPaciente}">
			<f:selectItems value="#{citaBean.listPaciente}" var="p" itemValue="#{p.codigo}" itemLabel="#{p.nombres}"/>
			
		</h:selectOneMenu>
		
		<h:commandButton action="#{citaBean.add}">Agendar cita</h:commandButton>
			
		
	</h:form>

</h:body>
</html>
