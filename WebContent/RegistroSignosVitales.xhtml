<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Regitro signos Vitales</title>

</head>
<h:body id="page-top">

	<h:form>
	
		<label>Seleccione cita</label>
		<h:selectOneMenu value="#{signosBean.codigoCita}">
			<f:selectItems value="#{signosBean.listaCita}" var="c" itemValue="#{c.codigo}" itemLabel="#{c.descripcion}"/>
			
		</h:selectOneMenu><br/>
		
		<label>Frecuencia Cardiaca</label>
		<h:inputText value="#{signosBean.freCardiaca}"/><br/>
		
		<label>Frecuencia Respiratoria</label>
		<h:inputText value="#{signosBean.freResp}"/><br/>
		
		<label>Presion</label>
		<h:inputText value="#{signosBean.presion}"/><br/>
		
		<label>Saturacion</label>
		<h:inputText value="#{signosBean.saturacion}"/><br/>
		
		<label>Temperatura</label>
		<h:inputText value="#{signosBean.temperatura}"/><br/>
		
		
		
		<h:commandButton action="#{signosBean.add}">Registrar Signos</h:commandButton>
			
		
	</h:form>

</h:body>
</html>
